# 1. Deshabilita el starter de GCP para evitar conflictos
spring.cloud.gcp.sql.enabled=false

# 2. Define la conexión usando el driver estándar de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Usa la URL de conexión al socket del proxy de Cloud SQL:
# Nota: La instancia de conexión es práctica-476417:us-central1:biblioteca
spring.datasource.url=jdbc:mysql://google/bilbioteca?cloudSqlInstance=practica-476417:us-central1:biblioteca&socketFactory=com.google.cloud.sql.mysql.SocketFactory

# 4. Mantén las credenciales de entorno para el acceso JDBC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# 5. Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update